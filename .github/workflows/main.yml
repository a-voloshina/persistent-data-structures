name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Create JAR with Gradle
      run: ./gradlew shadowJar
    - name: Upload library JAR
      uses: actions/upload-artifact@v2
      with:
        name: library-jar
        path: build/libs/persistent-data-structures-1.0-SNAPSHOT-all.jar
    - name: Generate documentation
      run: ./gradlew dokkaGfm
    - name: Upload documentation
      uses: actions/upload-artifact@v2
      with:
        name: documentation
        path: build/dokka/gfm
    - name: Run benchmarks
      run: ./gradlew jmh
    - name: Upload benchmark results
      uses: actions/upload-artifact@v2
      with:
        name: benchmark-results
        path: build/reports/jmh/results.json
      
